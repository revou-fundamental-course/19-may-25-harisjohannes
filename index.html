<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu: Celsius ↔ Fahrenheit</h1>
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Masukkan suhu °C">

        <div class="buttons">
            <button onclick="convertToFahrenheit()">Konversi</button>
            <button onclick="resetForm()">Reset</button>
            <button onclick="reverseConversion()">Reverse</button>
        </div>

        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="text" id="fahrenheit" readonly>

        <p id="calculation"></p>

        <h2>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h2>
        <p>
            Suhu dalam Fahrenheit (°F) = (Suhu °C × 9/5) + 32<br>
            atau<br>
            Suhu dalam Fahrenheit (°F) = (Suhu °C × 1.8) + 32
        </p>
    </div>
    <script src="js/style.js"></script>
</body>
</html>
